<!DOCTYPE html>
<html>
<head>
    <title>Interactive Parking Slot Selection</title>
    <style>
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .selected {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Select Available Parking Slot:</h2>
    <form method="POST">
        {% csrf_token %}
        {% for slot in available_slots %}
            <button type="submit" name="slot" value="{{ slot }}" class="{% if slot == selected_slot %}selected{% endif %}">
                {{ slot }}
            </button>
        {% endfor %}
    </form>

    <h3>Parking Lot Visualization</h3>
    <img src="data:image/png;base64,{{ graphic }}" alt="Parking Lot Map"/>
</body>
</html>

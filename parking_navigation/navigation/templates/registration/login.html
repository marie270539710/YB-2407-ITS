{% extends 'navigation/base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>User Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    <button class="btn btn-primary">Login</button>
  </form>
  <p>No account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
